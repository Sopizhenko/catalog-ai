<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalogue - Compilo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .company-info h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .parent-company {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .search-container {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }

        .search-bar {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-bar:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.2rem;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid transparent;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .product-card:hover::before {
            transform: scaleX(1);
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        .product-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .product-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .features-section, .audience-section {
            margin-bottom: 20px;
        }

        .section-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .features-list {
            display: grid;
            gap: 8px;
        }

        .feature-item {
            background: rgba(102, 126, 234, 0.1);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #555;
            position: relative;
            padding-left: 25px;
        }

        .feature-item::before {
            content: '‚úì';
            position: absolute;
            left: 8px;
            color: #667eea;
            font-weight: bold;
        }

        .audience-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .audience-tag {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .expand-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .expand-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            border-radius: 20px 20px 0 0;
        }

        .modal-body {
            padding: 30px;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .company-info h1 {
                font-size: 2rem;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .filters {
                justify-content: center;
            }
            
            .filter-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="company-info">
                <h1>Compilo</h1>
                <div class="parent-company">A Confirma Software Company</div>
                <div class="search-container">
                    <input type="text" class="search-bar" placeholder="Search products, features, or target audience..." id="searchInput">
                    <span class="search-icon">üîç</span>
                </div>
            </div>
        </header>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Products</button>
            <button class="filter-btn" data-filter="quality">Quality Management</button>
            <button class="filter-btn" data-filter="public">Public Sector</button>
            <button class="filter-btn" data-filter="municipal">Municipal</button>
        </div>

        <div class="products-grid" id="productsGrid">
            <!-- Products will be rendered here -->
        </div>
    </div>

    <!-- Modal for product details -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close-btn" onclick="closeModal()">&times;</button>
                <h2 id="modalTitle"></h2>
                <p id="modalDescription"></p>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Detailed product info will be rendered here -->
            </div>
        </div>
    </div>

    <script>
        // Sample data based on your JSON structure
        const catalogueData = {
            "company": "Compilo",
            "parentCompany": "Confirma Software",
            "products": [
                {
                    "id": "qms-001",
                    "name": "Compilo Quality Management System",
                    "description": "A comprehensive quality management software solution for planning, process management, and compliance, especially designed for public sector organizations.",
                    "category": "Quality Management",
                    "features": [
                        "Integrated document management and version control",
                        "Advanced workflow management with approval chains",
                        "Comprehensive nonconformance reporting system",
                        "Corrective and preventive action (CAPA) tracking",
                        "Advanced quality tools for FMEA and APQP",
                        "Supplier relationship management portal",
                        "Real-time compliance dashboard",
                        "Audit trail and reporting capabilities",
                        "Risk assessment and management tools",
                        "Training management and certification tracking"
                    ],
                    "targetAudience": [
                        "Municipalities",
                        "Government agencies",
                        "Public sector organizations",
                        "Educational institutions",
                        "Healthcare facilities",
                        "Utility companies"
                    ],
                    "pricing": "Starting from $299/month",
                    "platforms": ["Web", "Windows", "iOS", "Android"]
                },
                {
                    "id": "doc-001",
                    "name": "Compilo Document Control",
                    "description": "Advanced document management system with automated version control, approval workflows, and compliance tracking for regulated industries.",
                    "category": "Document Management",
                    "features": [
                        "Automated version control and archiving",
                        "Digital signature and approval workflows",
                        "Compliance tracking and reporting",
                        "Template management system",
                        "Integration with quality management systems",
                        "Advanced search and retrieval capabilities"
                    ],
                    "targetAudience": [
                        "Regulatory agencies",
                        "Healthcare organizations",
                        "Manufacturing companies",
                        "Financial institutions"
                    ],
                    "pricing": "Starting from $199/month",
                    "platforms": ["Web", "Windows"]
                },
                {
                    "id": "audit-001",
                    "name": "Compilo Audit Management",
                    "description": "Complete audit management solution for planning, conducting, and tracking internal and external audits with automated reporting capabilities.",
                    "category": "Audit Management",
                    "features": [
                        "Audit planning and scheduling",
                        "Checklist and questionnaire builder",
                        "Finding and corrective action tracking",
                        "Automated report generation",
                        "Risk-based audit approach",
                        "Integration with compliance systems"
                    ],
                    "targetAudience": [
                        "Internal audit departments",
                        "Compliance officers",
                        "Quality assurance teams",
                        "Public sector organizations"
                    ],
                    "pricing": "Starting from $249/month",
                    "platforms": ["Web", "Tablet"]
                }
            ]
        };

        let currentFilter = 'all';
        let currentSearch = '';

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            let filteredProducts = catalogueData.products;

            // Apply search filter
            if (currentSearch) {
                filteredProducts = filteredProducts.filter(product => 
                    product.name.toLowerCase().includes(currentSearch) ||
                    product.description.toLowerCase().includes(currentSearch) ||
                    product.features.some(feature => feature.toLowerCase().includes(currentSearch)) ||
                    product.targetAudience.some(audience => audience.toLowerCase().includes(currentSearch))
                );
            }

            // Apply category filter
            if (currentFilter !== 'all') {
                filteredProducts = filteredProducts.filter(product => {
                    switch(currentFilter) {
                        case 'quality':
                            return product.category.toLowerCase().includes('quality');
                        case 'public':
                            return product.targetAudience.some(audience => 
                                audience.toLowerCase().includes('public') || 
                                audience.toLowerCase().includes('government')
                            );
                        case 'municipal':
                            return product.targetAudience.some(audience => 
                                audience.toLowerCase().includes('municipal')
                            );
                        default:
                            return true;
                    }
                });
            }

            if (filteredProducts.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <h3>No products found</h3>
                        <p>Try adjusting your search criteria or filters.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredProducts.map(product => `
                <div class="product-card fade-in" onclick="openProductModal('${product.id}')">
                    <h3 class="product-name">${product.name}</h3>
                    <p class="product-description">${product.description}</p>
                    
                    <div class="features-section">
                        <div class="section-title">Key Features</div>
                        <div class="features-list">
                            ${product.features.slice(0, 4).map(feature => 
                                `<div class="feature-item">${feature}</div>`
                            ).join('')}
                            ${product.features.length > 4 ? `<div class="feature-item">+${product.features.length - 4} more features</div>` : ''}
                        </div>
                    </div>
                    
                    <div class="audience-section">
                        <div class="section-title">Target Audience</div>
                        <div class="audience-tags">
                            ${product.targetAudience.slice(0, 3).map(audience => 
                                `<span class="audience-tag">${audience}</span>`
                            ).join('')}
                            ${product.targetAudience.length > 3 ? `<span class="audience-tag">+${product.targetAudience.length - 3} more</span>` : ''}
                        </div>
                    </div>
                    
                    <button class="expand-btn">View Details</button>
                </div>
            `).join('');
        }

        function openProductModal(productId) {
            const product = catalogueData.products.find(p => p.id === productId);
            if (!product) return;

            document.getElementById('modalTitle').textContent = product.name;
            document.getElementById('modalDescription').textContent = product.description;
            
            document.getElementById('modalBody').innerHTML = `
                <div class="features-section">
                    <div class="section-title">Complete Feature List</div>
                    <div class="features-list">
                        ${product.features.map(feature => 
                            `<div class="feature-item">${feature}</div>`
                        ).join('')}
                    </div>
                </div>
                
                <div class="audience-section">
                    <div class="section-title">Target Audience</div>
                    <div class="audience-tags">
                        ${product.targetAudience.map(audience => 
                            `<span class="audience-tag">${audience}</span>`
                        ).join('')}
                    </div>
                </div>
                
                <div class="features-section">
                    <div class="section-title">Pricing</div>
                    <p style="font-size: 1.2rem; font-weight: 600; color: #667eea;">${product.pricing}</p>
                </div>
                
                <div class="features-section">
                    <div class="section-title">Supported Platforms</div>
                    <div class="audience-tags">
                        ${product.platforms.map(platform => 
                            `<span class="audience-tag">${platform}</span>`
                        ).join('')}
                    </div>
                </div>
            `;
            
            document.getElementById('productModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            currentSearch = e.target.value.toLowerCase();
            renderProducts();
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                renderProducts();
            });
        });

        // Close modal when clicking outside
        document.getElementById('productModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('productModal')) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Initial render
        renderProducts();
    </script>
</body>
</html>
